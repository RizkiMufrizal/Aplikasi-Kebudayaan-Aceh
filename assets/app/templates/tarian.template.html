<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s6" ng-repeat="k in tarian.dataTarian">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <span class="card-title">{{k.judul_tarian}}</span>
                        <p>{{k.deskripsi_tarian}}</p>
                    </div>
                    <div class="card-action">
                        <p videos code="k.video_tarian"></p>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <ul class="pagination">
                    <li ng-click="tarian.previousPage()" class="waves-effect">
                        <a>
                            <i class="material-icons">chevron_left</i>
                        </a>
                    </li>
                    <li class="waves-effect">
                        <a>
                            {{tarian.paging.page}}
                            dari
                            {{tarian.paging.totalPages}}
                        </a>
                    </li>
                    <li ng-click="tarian.nextPage()" class="waves-effect">
                        <a>
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
