<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s6" ng-repeat="k in musik.dataMusik">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <span class="card-title">{{k.judul_musik}}</span>
                        <p>{{k.deskripsi_musik}}</p>
                    </div>
                    <div class="card-action">
                        <p audios code="k.musik_aceh"></p>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <ul class="pagination">
                    <li ng-click="musik.previousPage()" class="waves-effect">
                        <a>
                            <i class="material-icons">chevron_left</i>
                        </a>
                    </li>
                    <li class="waves-effect">
                        <a>
                            {{musik.paging.page}}
                            dari
                            {{musik.paging.totalPages}}
                        </a>
                    </li>
                    <li ng-click="musik.nextPage()" class="waves-effect">
                        <a>
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
